name: Skyline 3D Generator
on:
  schedule:
    - cron: "0 12 * * *" # 每天 UTC 时间 12:00 (北京时间 20:00)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D Model
        uses: DenisGorbachev/skyline@v1
        with:
          login: "GGB00M3"       # 替换为你的GitHub用户名
          filename: "skyline.glb" # 输出文件名
          theme: "github-dark"   # 主题选项：github-light/github-dark

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: skyline-3d-model
          path: skyline.glb

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add skyline.glb
          git commit -m "Update Skyline 3D model"
          git push
